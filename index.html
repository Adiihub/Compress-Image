<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center">
    <div class="w-full text-center">
        <h1 class="bg-red-400 my-4 py-8 text-4xl font-bold text-white">Image Compressor</h1>
    </div>

    <div class="mt-7 flex flex-col items-center">
        <label for="img" id="img1" class="font-bold text-lg mb-4">Input your Image here:</label>
        <input type="file" id="img" name="img" multiple class="mb-6 border border-gray-300 p-2">
        
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full" id="showimgbtn">Compress</button>
    </div>

    <div id="imageContainer" class="mt-8 w-full flex justify-center"></div>
    <div id="downloadLinks" class="my-6 font-bold text-lg flex flex-col justify-center"></div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
    <script src="./index.js"></script>
</body>

</html>
